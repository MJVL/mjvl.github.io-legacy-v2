<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="refresh" content="11; URL='https://mjvl.github.io/'">
	<title>Page Not Found</title>
	<link href="/css/404styles.css" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
	<link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">

<body>
<div id="error-sec">
	<h1>Congrats, you've broken my site.</h1>
	<a href="https://mjvl.github.io/">
	<img src="/images/skeleton.gif" title = "Return Home" alt="Return Home"></a>
	<p id="timer">10</p>
	<script type="text/javascript">
	  var s = 11;
	  var p = document.getElementById('timer');
	  function countdown() {
		if (s == 1) {
		  p.innerHTML = "Goodbye.";
		  return;
		}
		s--;
		p.innerHTML = "Returning to safety in " + s + " seconds.";
		timeoutMyOswego = setTimeout(countdown, 1000);
	  } 
	  countdown();
	</script>
</div>
</body>
